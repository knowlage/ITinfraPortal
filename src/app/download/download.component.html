<div class="bg-info pt-2 pb-2 mb-4">
    <div class="container">
        <h3 class="text-white">Download.</h3>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col">

            <div class="row justify-content-center mb-4">
                <div class="col-lg-8">
                    <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
                        <div class="input-group">
                            <input type="text" formControlName="search" class="form-control" placeholder="ไฟล์ดาวน์โหลด ?">
                            <div class="input-group-append">
                                <button type="submit" [disabled]="!searchForm.valid" class="btn btn-success">ค้นหา</button>
                            </div>
                            <div class="input-group-append">
                                <button type="button" class="btn btn-outline-info" (click)="getUpload()">
                                    <i class="fas fa-redo"></i>
                                </button>
                            </div>
                        </div>                       
                    </form>
                    <div *ngIf="errorSearch" class="alert alert-warning mt-2" role="alert">
                        ไม่พบข้อมูล
                        <button type="button" (click)="onAlertClear()" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                </div>
            </div>
                
                
            
            
            
            <!-- table download list -->
            <div class=" table-responsive-sm">
                <table class="table table-striped">
                    <thead>
                        <th>Title</th>
                        <th class="d-none d-md-block">FileType</th>
                        <th>Date</th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let data of downloadList | paginate: { itemsPerPage: 5, currentPage: page }">                            
                            <td><a [attr.href]="'http://localhost:8000/download/'+data.upload_filename">{{data.upload_title}}</a></td>
                            <td class="d-none d-md-block">{{data.upload_filetype}}</td>
                            <td>{{data.updateAT | date}}</td>
                        </tr>                       
                    </tbody>
                </table>  
                             
              
            </div>
            <div class="d-flex justify-content-end">
                <pagination-controls (pageChange)="page = $event"></pagination-controls>
            </div> 
            <!-- end talbe download list -->
           

        </div>
    </div>
</div>
