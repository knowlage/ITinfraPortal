<div class="bg-info pt-2 pb-2 mb-4">
  <div class="container">
      <h3 class="text-white">Profile Data.</h3>
  </div>
</div>

<div class="row justify-content-center">
  <div class="col-lg-10">
    <ul class="nav nav-tabs" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" href="#Info" data-toggle="tab">Information</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#Request" data-toggle="tab">Request Logs</a>
      </li>
    </ul>
  </div>
</div>

<!-- tab content -->
<div class="row justify-content-center">
  <div class="col-lg-10">
    <div class="tab-content p-3">
      
      <!-- information -->
      <div class="tab-pane fade show active" id="Info" role="tabpanel">
        <div class="row">
          <div class="col-lg-6 mb-3">
            
            <app-computer-backoffice-profile></app-computer-backoffice-profile>

          </div>
          <div class="col-lg-6 mb-3">

            <app-software-profile></app-software-profile>

          </div>
          <div class="col-lg-12 mb-3">

            <app-computer-project-profile></app-computer-project-profile>
            
          </div>
        </div>
      </div>
      <!-- end of information -->

      <!-- request logs -->
      <div class="tab-pane fade" id="Request" role="tabpanel">
        <ul class="list-group mt-3">
          <div *ngFor="let data of requestLogs ; index as i">
            <li class="list-group-item" data-toggle="collapse" [attr.data-target]="'#req'+i">
              <div class="clearfix align-items-center">
                <div class="float-left">
                 <p class="">
                    {{data.requestTitle}}
                 </p>            
                </div>
                <div class="float-right">
                  <div class="my-0">Status: <span class="text-success">{{data.requestStatus}}</span></div>                  
                  <small class="text-muted">{{data.statusDate | date}}</small>
                </div>
              </div>
            </li>
            <div [attr.id]="'req'+i" class="collapse">
              <p class="px-4 py-2">ขอเปลี่ยนชื่อผู้ครอบครอง</p>
            </div>             
          </div>          
        </ul>
      </div>
      <!-- end of request logs -->

    </div>
  </div>
</div>

<!-- end of tab content -->
