<div class="bs-stepper">
    <div class="bs-stepper-header" role="tablist">
      <!-- your steps here -->
      <div class="step" data-target="#logins-part">
        <button type="button" class="step-trigger" role="tab" aria-controls="logins-part" id="logins-part-trigger">
          <span class="bs-stepper-circle">1</span>
          <span class="bs-stepper-label">Logins</span>
        </button>
      </div>
      <div class="line"></div>
      <div class="step" data-target="#information-part">
        <button type="button" class="step-trigger" role="tab" aria-controls="information-part" id="information-part-trigger">
          <span class="bs-stepper-circle">2</span>
          <span class="bs-stepper-label">Various information</span>
        </button>
      </div>
      <div class="line"></div>
      <div class="step" data-target="#last-part">
        <button type="button" class="step-trigger" role="tab" aria-controls="last-part" id="last-part-trigger" >
            <span class="bs-stepper-circle">3</span>
            <span class="bs-stepper-label">last Step</span>
        </button>
      </div>
    </div>
    <div class="bs-stepper-content">
      <!-- your steps content here -->
      <div id="logins-part" class="content" role="tabpanel" aria-labelledby="logins-part-trigger">
          <p>dd</p>
          <button type="button" class="btn btn-success" (click)="next()">Next</button>

        </div>
      <div id="information-part" class="content" role="tabpanel" aria-labelledby="information-part-trigger">
          ff

      </div>
      <div id="last-part" class="content" role="tabpanel" aria-labelledby="last-part-trigger">
        <app-contact-us></app-contact-us>
      </div>
    </div>
  </div>
