<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-5">
            <div class="card mt-5">  
                <div class="card-header">
                    <h4>Login</h4>
                </div>
                <div class="card-body">
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <input type="text" formControlName="username" class="form-control" placeholder="รหัสพนักงาน 8 หลัก">
                        </div>
                        <div class="form-group">
                            <input type="password" formControlName="password" class="form-control" placeholder="พาสเวิร์ดอีเมล์">
                        </div>
                        <button type="submit" [disabled]="!loginForm.valid" class="btn btn-success btn-block">เข้าสู่ระบบ</button>
                    </form>
                </div>
                <div *ngIf="isLogginError | async" class="card-footer">
                   <div class="alert alert-warning" role="alert">
                       รหัสพนักงาน หรือ รหัสผ่านไม่ถูกต้อง                       
                   </div> 
                </div>
            </div>
        </div>
    </div>
</div>
